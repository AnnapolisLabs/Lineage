spring.application.name=Lineage

# PostgreSQL Database Configuration - Use environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:lineage}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:lineage}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate Configuration - Production settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true
 
# AI Agent / LLM Configuration
lineage.llm.api-url=${LLM_API_URL:http://localhost:11434/api/chat}
lineage.llm.model=${LLM_MODEL:hf.co/unsloth/gpt-oss-20b-GGUF:Q4_K_M}
lineage.llm.temperature=${LLM_TEMPERATURE:0.7}
lineage.llm.max-tokens=${LLM_MAX_TOKENS:20000}

# Logging
logging.level.root=INFO
logging.level.com.annapolislabs.lineage=INFO
logging.level.org.springframework.web=WARN

# Server Configuration
server.port=${SERVER_PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Static Resources - Serve frontend from /static
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=31536000
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Security
server.error.include-message=never
server.error.include-stacktrace=never

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
