spring:
  application:
    name: lineage
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/lineage}
    username: ${SPRING_DATASOURCE_USERNAME:lineage}
    password: ${SPRING_DATASOURCE_PASSWORD:lineagedevpass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080
  compression:
    enabled: true

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-use-at-least-256-bits}
  expiration: 86400000

logging:
  level:
    com.annapolislabs.lineage: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
