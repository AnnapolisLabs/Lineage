spring.application.name=Lineage

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lineage
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=lineage
spring.datasource.password=lineage_dev_pass

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Migration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# AI Agent / LLM Configuration
lineage.llm.api-url=http://localhost:11434/api/chat
lineage.llm.model=hf.co/unsloth/gpt-oss-20b-GGUF:Q4_K_M
lineage.llm.temperature=0.7
lineage.llm.max-tokens=20000
