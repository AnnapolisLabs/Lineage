version: '3.8'

services:
  watchtower:
    image: docker.io/containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/podman/podman.sock:/var/run/docker.sock:ro
    environment:
      # Check registry every 3 minutes
      - WATCHTOWER_POLL_INTERVAL=180
      
      # Only update containers with this label
      - WATCHTOWER_LABEL_ENABLE=true
      
      # Remove old images after update
      - WATCHTOWER_CLEANUP=true
      
      # Include stopped containers
      - WATCHTOWER_INCLUDE_STOPPED=true
      
      # Include restarting containers
      - WATCHTOWER_INCLUDE_RESTARTING=true
      
      # Registry credentials
      - REPO_USER=${REGISTRY_USER}
      - REPO_PASS=${REGISTRY_PASSWORD}
      
      # Notifications (optional - uncomment to enable)
      # - WATCHTOWER_NOTIFICATIONS=shoutrrr
      # - WATCHTOWER_NOTIFICATION_URL=discord://token@channel