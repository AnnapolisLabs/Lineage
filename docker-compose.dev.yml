version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lineage-postgres
    environment:
      POSTGRES_DB: lineage
      POSTGRES_USER: lineage
      POSTGRES_PASSWORD: devpassword
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lineage"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data-dev:
