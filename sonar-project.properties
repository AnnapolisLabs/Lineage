sonar.projectKey=lineage-sonar
sonar.projectName=Lineage
sonar.qualitygate.wait=true

# Source directories - both backend and frontend
sonar.sources=src/main/java,frontend/src
sonar.tests=src/test/java,frontend/src
sonar.test.inclusions=**/*Test.java,**/*.spec.ts,**/*.test.ts

# Java-specific
sonar.java.source=21
sonar.java.binaries=build/classes/java/main
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.gradle/**

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
