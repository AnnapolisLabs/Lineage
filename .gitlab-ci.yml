stages:
  - build-gradle
  - docker-build
  - sonar
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

build-backend:
  image: gradle:8.10.0-jdk21-jammy
  stage: build-gradle
  script:
    - gradle build test jacocoTestReport
  artifacts:
    paths:
      - build/libs/*.jar
      - build/reports/jacoco/test/jacocoTestReport.xml
    expire_in: 1 hour
  needs: []

build-frontend:
  image: node:20
  stage: build-gradle
  script:
    - cd frontend
    - npm ci
    - npm run test:coverage
  artifacts:
    paths:
      - frontend/coverage/lcov.info
      - frontend/test-report.xml
    expire_in: 1 hour
  needs: []

# Docker build stage - builds the container image
build-docker:
  stage: docker-build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--insecure-registry=registry.ftco.ca"]
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 0
  before_script:
    - |
      echo "Waiting for Docker daemon to be ready..."
      for i in {1..30}; do
        if docker info >/dev/null 2>&1; then
          echo "Docker daemon is ready"
          break
        fi
        echo "Attempt $i: Docker daemon not ready yet..."
        sleep 2
      done
      if ! docker info >/dev/null 2>&1; then
        echo "Docker daemon failed to start"
        exit 1
      fi
      export DOCKER_BUILDKIT=0
  script:
    - docker build -t lineage-app:$CI_COMMIT_SHA -t lineage-app:latest .
    # Note: Skipping push to registry as it's not accessible from CI runners
    # The production server will pull from the registry directly
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
  needs:
    - job: build-backend
      optional: true

sonar-scan:
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [ "" ]
  stage: sonar
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}" -Dsonar.token="${SONAR_TOKEN}"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  needs:
    - job: build-backend
      optional: true
    - job: build-frontend
      optional: true
    - job: build-docker
      optional: true

sync-to-github:
  image: bitnami/git:latest
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
  script:
    - git remote add github https://${GITHUB_TOKEN}@github.com/AnnapolisLabs/Lineage.git || git remote set-url github https://${GITHUB_TOKEN}@github.com/AnnapolisLabs/Lineage.git
    - git push github HEAD:refs/heads/main --force

# Configure CONTAINER_APP_NAME, CONTAINER_PROJECT_HOST, SSH_USER variables in GitLab CI/CD Settings -> Variables
sync-to-prod:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $CONTAINER_PROJECT_HOST >> ~/.ssh/known_hosts
  rules:
    - if: $CI_COMMIT_BRANCH == 'production'
  needs:
    - job: build-docker
      optional: true
  script:
    - |
      CONTAINER_NAME=$(echo "$CI_PROJECT_PATH_SLUG-$CONTAINER_APP_NAME" | tr '[:upper:]' '[:lower:]')
      ssh $SSH_USER@$CONTAINER_PROJECT_HOST bash << 'EOF'
        # Clone the repository if it doesn't exist
        if [ ! -d "~/$CONTAINER_APP_NAME/lineage" ]; then
          git clone https://$GITHUB_TOKEN@github.com/AnnapolisLabs/Lineage.git ~/$CONTAINER_APP_NAME/lineage
        else
          cd ~/$CONTAINER_APP_NAME/lineage
          git fetch origin
          git reset --hard origin/production
        fi

        # Build the Docker image
        cd ~/$CONTAINER_APP_NAME/lineage
        podman build -t lineage-app:latest .

        # Deploy using Podman Compose
        export CONTAINER_NAME='$CONTAINER_NAME'
        export ENV_DIR="$HOME/$CONTAINER_APP_NAME"
        podman-compose -f docker-compose.prod.yml up -d --force-recreate
      EOF
