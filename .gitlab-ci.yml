stages:
  - build-gradle
  - docker-build
  - sonar
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

build-backend:
  image: gradle:8.10.0-jdk21-jammy
  stage: build-gradle
  script:
    - gradle build test jacocoTestReport
  artifacts:
    paths:
      - build/libs/*.jar
      - build/reports/jacoco/test/jacocoTestReport.xml
    expire_in: 1 hour
  needs: []

build-frontend:
  image: node:20
  stage: build-gradle
  script:
    - cd frontend
    - npm ci
    - npm run test:coverage
  artifacts:
    paths:
      - frontend/coverage/lcov.info
      - frontend/test-report.xml
    expire_in: 1 hour
  needs: []

# Docker build stage - builds the container image
build-docker:
  stage: docker-build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--insecure-registry=registry.ftco.ca"]
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 0
  before_script:
    - sleep 5
  script:
    - docker build -t lineage-app:$CI_COMMIT_SHA .
    - docker tag lineage-app:$CI_COMMIT_SHA lineage-app:latest
    # Note: Skipping push to registry as it's not accessible from CI runners
    # The production server will pull from the registry directly
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
  needs:
    - job: build-backend
      optional: true

sonar-scan:
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [ "" ]
  stage: sonar
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}" -Dsonar.token="${SONAR_TOKEN}"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  needs:
    - job: build-backend
      optional: true
    - job: build-frontend
      optional: true
    - job: build-docker
      optional: true

sync-to-github:
  image: bitnami/git:latest
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
  script:
    - git remote add github https://${GITHUB_TOKEN}@github.com/AnnapolisLabs/Lineage.git || git remote set-url github https://${GITHUB_TOKEN}@github.com/AnnapolisLabs/Lineage.git
    - git push github HEAD:refs/heads/main --force

# Configure CONTAINER_APP_NAME, CONTAINER_PROJECT_HOST variable in GitLab CI/CD Settings -> Variables
sync-to-prod:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $CONTAINER_PROJECT_HOST >> ~/.ssh/known_hosts
  rules:
    - if: $CI_COMMIT_BRANCH == 'production'
  needs:
    - job: build-docker
      optional: true
  script:
    - |
      CONTAINER_NAME=$(echo "$CI_PROJECT_PATH_SLUG-$CONTAINER_APP_NAME" | tr '[:upper:]' '[:lower:]')
      ssh $SSH_USER@$CONTAINER_PROJECT_HOST bash << 'EOF'
        # Clone the repository if it doesn't exist
        if [ ! -d "/opt/$CONTAINER_APP_NAME/lineage" ]; then
          git clone https://$GITHUB_TOKEN@github.com/AnnapolisLabs/Lineage.git /opt/$CONTAINER_APP_NAME/lineage
        else
          cd /opt/$CONTAINER_APP_NAME/lineage
          git fetch origin
          git reset --hard origin/production
        fi
        
        # Build the Docker image
        cd /opt/$CONTAINER_APP_NAME/lineage
        podman build -t lineage-app .
        
        # Stop and remove old container
        podman stop $CONTAINER_NAME || true
        podman rm $CONTAINER_NAME || true
        
        # Run new container
        podman run -d \
          --name $CONTAINER_NAME \
          --restart always \
          -p 8080:8080 \
          -v /opt/$CONTAINER_APP_NAME/.env:/app/.env:ro \
          lineage-app
      EOF
