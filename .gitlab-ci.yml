stages:
  - build-gradle
  - docker-build
  - sonar
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_IMAGE: registry.ftco.ca/$CI_PROJECT_PATH:$CI_COMMIT_REF_SLUG
  DOCKER_IMAGE_LATEST: registry.ftco.ca/$CI_PROJECT_PATH:latest

build-backend:
  image: gradle:8.10.0-jdk21-jammy
  stage: build-gradle
  script:
    - gradle build test jacocoTestReport
  artifacts:
    paths:
      - build/libs/*.jar
      - build/reports/jacoco/test/jacocoTestReport.xml
    expire_in: 1 hour
  needs: []

build-frontend:
  image: node:20
  stage: build-gradle
  script:
    - cd frontend
    - npm ci
    - npm run test:coverage
  artifacts:
    paths:
      - frontend/coverage/lcov.info
      - frontend/test-report.xml
    expire_in: 1 hour
  needs: []

# Docker build stage - builds the container image
build-docker:
  stage: docker-build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 0
  before_script:
    - sleep 5
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.ftco.ca
  script:
    - IMAGE_LOWER=$(echo $DOCKER_IMAGE | tr '[:upper:]' '[:lower:]')
    - IMAGE_LATEST_LOWER=$(echo $DOCKER_IMAGE_LATEST | tr '[:upper:]' '[:lower:]')
    - docker build -t $IMAGE_LOWER .
    - docker push $IMAGE_LOWER
    - 'if [ "$CI_COMMIT_REF_NAME" = "master" ] || [ "$CI_COMMIT_REF_NAME" = "main" ] || [ "$CI_COMMIT_REF_NAME" = "production" ]; then docker build -t $IMAGE_LATEST_LOWER .; fi'
    - 'if [ "$CI_COMMIT_REF_NAME" = "master" ] || [ "$CI_COMMIT_REF_NAME" = "main" ] || [ "$CI_COMMIT_REF_NAME" = "production" ]; then docker push $IMAGE_LATEST_LOWER; fi'
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_BRANCH == 'master'
    - if: $CI_COMMIT_BRANCH == 'main'
    - if: $CI_COMMIT_BRANCH == 'develop'
    - if: $CI_COMMIT_BRANCH == 'production'
  needs:
    - job: build-backend
      optional: true

build-docker-prod:
  stage: docker-build
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind
      command: ["--tls=false"]
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_BUILDKIT: 1
    BUILDKIT_PROGRESS: plain
  before_script:
    - |
      echo "Waiting for Docker daemon to be ready..."
      for i in {1..30}; do
        if docker info >/dev/null 2>&1; then
          echo "Docker daemon is ready"
          docker version
          break
        fi
        echo "Attempt $i: Docker daemon not ready yet..."
        sleep 2
      done
      if ! docker info >/dev/null 2>&1; then
        echo "Docker daemon failed to start"
        exit 1
      fi
      echo "Docker daemon is fully initialized and ready"
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD registry.ftco.ca
  script:
    - |
      PRODUCTION_IMAGE="registry.ftco.ca/$CI_PROJECT_PATH:production"
      LATEST_IMAGE="registry.ftco.ca/$CI_PROJECT_PATH:latest"
      
      echo "Building and tagging images directly: $PRODUCTION_IMAGE"
      docker build --progress=plain -t "$PRODUCTION_IMAGE" -t "$LATEST_IMAGE" .
      
      echo "Verifying images exist locally"
      docker images
      docker inspect "$PRODUCTION_IMAGE" || echo "WARNING: Production image not found in daemon"
      docker inspect "$LATEST_IMAGE" || echo "WARNING: Latest image not found in daemon"
      
      echo "Pushing production image to registry"
      docker push "$PRODUCTION_IMAGE"
      
      echo "Pushing latest image to registry"
      docker push "$LATEST_IMAGE"
  rules:
    - if: $CI_COMMIT_BRANCH == 'production'
    - if: $CI_COMMIT_BRANCH == 'develop'
  needs:
    - job: build-backend
      optional: true

sonar-scan:
  image:
    name: sonarsource/sonar-scanner-cli:11
    entrypoint: [ "" ]
  stage: sonar
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  script:
    - sonar-scanner -Dsonar.host.url="${SONAR_HOST_URL}" -Dsonar.token="${SONAR_TOKEN}"
  allow_failure: true
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  needs:
    - job: build-backend
      optional: true
    - job: build-frontend
      optional: true
    - job: build-docker
      optional: true
    - job: build-docker-prod
      optional: true

sync-to-github:
  image: bitnami/git:latest
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == 'main'
  script:
    - git remote add github https://${GITHUB_TOKEN}@github.com/AnnapolisLabs/Lineage.git || git remote set-url github https://${GITHUB_TOKEN}@github.com/AnnapolisLabs/Lineage.git
    - git push github HEAD:refs/heads/main --force

# Configure CONTAINER_APP_NAME, CONTAINER_PROJECT_HOST, SSH_USER variables in GitLab CI/CD Settings -> Variables
sync-to-prod:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $CONTAINER_PROJECT_HOST >> ~/.ssh/known_hosts
  rules:
    - if: $CI_COMMIT_BRANCH == 'production'
    - if: $CI_COMMIT_BRANCH == 'develop'
  needs:
    - job: build-docker-prod
      optional: true
  script:
    - |
      echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin registry.ftco.ca
      # Copy compose file to server
      scp docker-compose.prod.yml $SSH_USER@$CONTAINER_PROJECT_HOST:~/docker-compose.prod.yml
      ssh $SSH_USER@$CONTAINER_PROJECT_HOST env CONTAINER_NAME="$CI_PROJECT_PATH_SLUG-$CONTAINER_APP_NAME" DB_USERNAME="$DB_USERNAME" DB_PASSWORD="$DB_PASSWORD" << 'EOF'
        # Deploy using Podman Compose
        podman-compose  -f ~/docker-compose.prod.yml pull
        podman-compose -f ~/docker-compose.prod.yml up -d --force-recreate
      EOF
